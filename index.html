<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ShoreSquad - Join beach cleanup events and make a difference">
    <title>ShoreSquad - Beach Cleanup Community</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">ShoreSquad</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#weather">Weather</a></li>
                <li><a href="#community">Community</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero" class="hero">
            <h1>Rally Your Crew for Clean Beaches</h1>
            <p>Join the movement. Make waves of change.</p>
            <button class="cta-button">Join Next Cleanup</button>
        </section>

        <section id="events" class="events">
            <h2>Upcoming Beach Cleanups</h2>
            <div class="events-map" id="events-map">
                <!-- Map will be inserted here via JavaScript -->
            </div>
        </section>

        <section id="weather" class="weather">
            <h2>Beach Weather</h2>
            <div class="weather-widget" id="weather-widget">
                <!-- Weather info will be inserted here via JavaScript -->
            </div>
        </section>

        <section id="community" class="community">
            <h2>Community Impact</h2>
            <div class="impact-stats">
                <!-- Stats will be inserted here via JavaScript -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>ShoreSquad</h3>
                <p>Making waves of change, one beach at a time.</p>
            </div>
            <div class="footer-section">
                <h3>Connect</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
